<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <title>estatus - 管理员登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { dark: { bg: '#0f172a', card: '#1e293b' } } } } }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: system-ui, sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative overflow-hidden">
    <!-- 背景装饰 -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl"></div>
    </div>

    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-blue-600/20 text-blue-400 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" /></svg>
            </div>
            <h1 class="text-2xl font-bold text-white">estatus Admin</h1>
            <p class="text-slate-400 text-sm mt-2">请输入管理员密码以继续</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="grid gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">账号</label>
                    <input type="text" id="username" class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-white placeholder-slate-500 transition" placeholder="admin" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">密码</label>
                    <input type="password" id="password" class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-white placeholder-slate-500 transition" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-medium transition shadow-lg shadow-blue-500/20">
                登录管理后台
            </button>
        </form>
        <div id="msg" class="mt-4 text-center text-sm text-red-400 h-5"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const pwd = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('msg');

            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password: pwd })
                });
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/admin';
                } else {
                    msg.textContent = data.message || '验证失败';
                    btn.disabled = false;
                    btn.textContent = '验证身份';
                }
            } catch (err) {
                msg.textContent = '网络错误';
                btn.disabled = false;
                btn.textContent = '验证身份';
            }
        });
    </script>
</body>
</html>
